{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<p>{{ message }}</p>

<div class="container">
  <div class="row d-flex flex-column-reverse flex-md-row justify-content-center h-100 my-auto justify-content-around">
    <div class="col-md-5 align-self-center">
      <a href="{% url 'signup' %}"><button class="btn btn-outline-primary w-100 w-md-50">Sinscrire ici</button></a>
    </div>

    <div class="col-md-5 align-self-center">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.username|as_crispy_field }}
        </div>
        <br>
        {{ form.password|as_crispy_field }}
        <br>
        <button class="btn btn-outline-success w-100 w-md-50" type="submit">Se
          connecter</button>

      </form>
    </div>
  </div>
</div>



{% endblock content %}
