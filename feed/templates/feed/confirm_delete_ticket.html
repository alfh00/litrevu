{% extends 'base.html' %}{% block content %}

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  {{ form }}
  <input class="btn btn-outline-danger" type="submit" value="Confirm" />
  <a href="{% url 'all_tickets' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
