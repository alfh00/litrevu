{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">Create New Ticket with Review and Photo</h1>

<div class="container d-flex flex-column mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
        {{ form|crispy}}
        {% endfor %}
        <button class="btn btn-outline-primary w-100" type="submit">Create Ticket</button>
      </form>
    </div>

  </div>
</div>


{% endblock %}
